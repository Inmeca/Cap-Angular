    
<div class="container">   
    <div class="contact-form" [formGroup] = "formContact">
        <h1>Contacto</h1>
        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Nombre" formControlName = "name" />
            
            <mat-error *ngIf="formContact.get('name')?.errors?.required">
                El nombre es requerido
            </mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Correo electronico" formControlName = "email"/>
            
            <mat-error *ngIf="formContact.get('email')?.errors?.email && !formContact.get('email')?.errors?.required">
                Ingresa un email valido
            </mat-error>

            <mat-error *ngIf="formContact.get('email')?.errors?.required">
                El email es requerido
            </mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Mensaje</mat-label>
            <textarea matInput placeholder="Escribe algo..." formControlName = "message"></textarea>
            
            <mat-error *ngIf="formContact.get('message')?.errors?.required">
                El mensaje es requerido
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="contact()" [disabled] = "formContact.invalid">
            Enviar
        </button>
    </div>
</div>
